<body style="background-color:#F3F3F3">
  <div class="wh-form-group">
    <label for="doc-vld-name-2">收货人：</label>
    <input class="wh-content"  id="addressRecipients" type="text" placeholder="请输入名称"  />
  </div>
  <div class="wh-form-group">
    <label for="doc-vld-name-2">手机号码：</label>
    <input class="wh-content" id="addressPhoneNumber" type="text" minlength="2" placeholder="请输入收货人手机号码"  />
  </div>
  <div class="wh-form-group" id="localClass">
    <label for="doc-vld-name-2">所在地区：</label>
    <input class="wh-content" type="text" minlength="2" placeholder="请点击选择送货区域" readonly  />
  </div>
  <div class="wh-form-group">
    <label for="doc-vld-name-2">详细地址：</label>
    <input class="wh-content" id="addressDetail" type="text" minlength="2" placeholder="请输入街道,小区等"  />
  </div>
  <div class="wh-form-group">
    <img class="wh-defuatIco" src="../Public/img/icon_mark.png">
    <span class="wh-default-name"> 默认地址 </span>
  </div>
  <div class="wh-saveBtn"> 
    <button type="button" class="container_content_save"> 保存 </button>
  </div>
