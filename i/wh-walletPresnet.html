<body style="background-color:white">
    <div class="wh-form-group">
        <label for="doc-vld-name-2">获赠人手机号:</label>
        <input class="wh-content"  id="presentNumber" type="number" oninput="if(value.length>11)value=value.slice(0,11)"  placeholder="请输入手机号"  />
    </div>
    <div class="wh-content-group"> 
        <p id='accountName'> </p>
    </div>
    <div class="wh-form-group">
        <label for="doc-vld-name-2">转赠金额(元):</label>
        <input class="wh-content"  id="presentPrice" type="number"   placeholder="请输入转赠金额" />
    </div>
    <div class="wh-footerContaner"> 
       <span class="wh-balanceTitle">余额：</span>  
       <span class="wh-balanceAmount" id="totalAccount">  </span> 
       <span class="wh-blanceBtn">全部转赠</span>
    </div>
    <div class="wh-saveBtn"> 
        <button type="button" class="container_content_save"> 确定 </button>
      </div>
    <div class="am-modal-actions " id="keyboard">
        <div class="content">
            请输入支付密码，用于支付验证
        </div>
        <!-- <div class="am-cf"></div> -->
        <div class="am-g" style="background-color: white;padding-bottom: 10px;">
            <div class="password">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <ul class="keyboard clearfix">
            <li class="bottom_border right_border top_border">1</li>
            <li class="bottom_border right_border top_border">2</li>
            <li class="bottom_border top_border">3</li>
            <li class="bottom_border right_border ">4</li>
            <li class="bottom_border right_border">5</li>
            <li class="bottom_border ">6</li>
            <li class="bottom_border right_border">7</li>
            <li class="bottom_border right_border">8</li>
            <li class="bottom_border ">9</li>
            <li style="background-color: #d5d8db;"> </li>
            <li>0</li>
            <li style="background-color: #d5d8db;">删除</li>
        </ul>
    </div>
