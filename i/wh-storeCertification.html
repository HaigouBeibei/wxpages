<body style="background-color:#F3F3F3">
  <div class="wh-contaner">
    <a class="wh-color wh-topMargin">店铺分类</a>
    <div class="wh-setting" id='wh-settingCategery'>
      <img class="am-fr wh-imgfloat" alt="" src="../Public/img/invite_friends_next.png" width="15" height="15" />
      <a class="am-fr wh-color wh-rightMargin" id="wh-chooseStore">请先选择店铺分类</a>
    </div>
  </div>
  <div class="wh-cardSet">
    <div class="wh-form-group">
      <label for="doc-vld-name-2">真实姓名:</label>
      <input class="wh-content" id="realName" type="text" placeholder="请填写真实姓名" />
    </div>
    <div class="wh-form-group">
      <label for="doc-vld-name-2">身份证号:</label>
      <input class="wh-content" id="realNumber" type="text" placeholder="请填写身份证号码" />
    </div>
    <div class="wh-form-group">
      <label for="doc-vld-name-2">店铺名称:</label>
      <input class="wh-content" id="realShopName" type="text" placeholder="请填写店铺名称" />
    </div>
  </div>
  <div class="wh-contentSet">
    <p class="wh-titleClass"> 手持身份证照 </p>
    <div class="wh-addImgContaner">
      <ul class="wh-addImg-ul">
        <li class="wh-img-li">
          <img alt="" src="../Public/img/positive_picture.png" id='identityCardFront' class="wh-img-li" />
        </li>
        <li class="wh-img-li">
          <img alt="" src="../Public/img/reverse_photograph.png" id='identityCardBack' class="wh-img-li" />
        </li>

      </ul>
    </div>
  </div>
  <div class="wh-contentSet" id='foodPermit'>
      <p class="wh-titleClass"> 食品流通许可证 </p>
      <div class="wh-addImgContaner">
        <img alt="" src="../Public/img/food_permit.png" id="foodImg" class="wh-img-li" />
  </div>
  </div> 

  <div class="wh-contentSet">
    <p class="wh-titleClass"> 营业执照 </p>
    <div class="wh-addImgContaner">
      <img alt="" src="../Public/img/business_license.png" id="shopImg" class="wh-img-li" />
    </div>
    <p class="wh-tip"> *若是线下实体店商户，请上传营业许可证</p>
  </div>

  <div class="wh-saveBtn">
    <button type="button" class="container_content_save"> 保存 </button>
  </div>
  <footer class="am-topbar-fixed-bottom am-g">
    <ul class="am-avg-sm-5">
        <li><a href="../index.html" class="footer-home am-center am-text-center am-text-sm ">首页</a></li>
        <li><a href="" class="footer-customer am-center am-text-center am-text-sm">客服</a></li>
        <li><a href="../classify/index.html" class="footer-class am-center am-text-center am-text-sm">分类</a></li>
        <li><a href="index.html" class="footer-shoppingcat am-center am-text-center am-text-sm selected">购物车</a>
        </li>
        <li><a href="../i/index.html" class="footer-i am-center am-text-center am-text-sm">我的</a></li>
    </ul>
</footer>
  <input id="takepicture" type="file" name="file" accept="image/*" onchange="fileup(event)" style="display: none">
</body>
