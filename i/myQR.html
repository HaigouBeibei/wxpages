<body style="background-color:white">
    <img src="" class="wh-fullImg" />

    <script>
        $(document).ready(function() {
            $.ajax({
                url: baseURL + 'action/auth/user/normal/HxCsUserAction/initInviteQRCodeImg',
                success: function(data) {
                    //console.log(data);
                    if (data.c == 0) {
                        $('.wh-fullImg').attr('src', baseURL + data.d);
                    } else {
                        showError(data.m);
                    }
                },
                error: function(data) {
                    showError(data.m);
                }
            });
        })
    </script>
