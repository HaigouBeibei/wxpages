<body>
    <div class="wh-uiContaneter">
        <ul class=" wh-nav am-nav-pills">
            <li class=" wh-width">
                <a id='timeItem' class="wh-tip" href="#">按时间排序
                    <img id='timeUp' class="wh-imgSelect" src="../../img/icon_up.png" alt="" />
                    <img id='timeDown' class="wh-imgSelect" src="../../img/icon_down.png" alt="" />
                </a>
            </li>
            <li class=" wh-width">
                <a id='priceItem' class="wh-tip" href="#">按价格排序
                    <img id='priceUp' class="wh-imgSelect" src="../../img/icon_up.png" alt="" />
                    <img id='priceDown' class="wh-imgSelect" src="../../img/icon_down.png" alt="" />
                </a>
            </li>
        </ul>
        <div class="am-g wrapper">
            <div class="am-u-sm-6">
                <div class="am-thumbnail">
                    <img src="../../img/product.png" alt="" />
                    <div class="am-thumbnail-caption">
                        <h4 class="wh-height">英国代购英国代购英国代购英国代购</h4>

                    </div>
                </div>
            </div>
            <div class="am-u-sm-6">
                <div class="am-thumbnail">
                    <img src="../../img/product.png" alt="" />
                    <div class="am-thumbnail-caption">
                        <h4 class="wh-height">英国代购英国代购英国代购英国代购</h4>
                        <span class="wh-price am-text-lg">￥9.9</span>
                        <span class="oldPrice am-text-sm"><del>￥19.9</del></span>
                        <a class="am-badge am-badge-warning am-round">包邮</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="pull-action" id="pull-up">
            <span class="wh-labelContaner am-icon-arrow-down pull-label" id="pull-up-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> 上拉加载更多</font></font></span>
            <!-- <span class="am-icon-spinner am-icon-spin"></span> -->
          </div>
    </div>
    <script>
        $(document).ready(function () {
           var page = 1;
           var condition = "time";
           var direction = "desc";
            function timeClick(isTime,type) {
                page =1;
                if (isTime){
                   condition = "time";
                   direction  = type;
                } else{
                    condition = "price";
                    direction  = type;
                }
                loadList(page,condition,direction,"1");
               
            }
            function setCurrentSelectImag() {
                $("ul.wh-nav li a img#timeUp").attr("src", "../../img/icon_up.png");
                $("ul.wh-nav li a img#timeDown").attr("src", "../../img/icon_down.png");
                $("ul.wh-nav li a img#priceUp").attr("src", "../../img/icon_up.png");
                $("ul.wh-nav li a img#priceDown").attr("src", "../../img/icon_down.png");
            }
            //时间排序
            $("ul.wh-nav li a#timeItem").click(function (event) {
                event.stopPropagation();
                setCurrentSelectImag();//初始化设置
                $("ul.wh-nav li a img#timeUp").attr("src", "../../img/icon_up_cor.png")
                timeClick(true,'asc') //请求方法

            })
            $("ul.wh-nav li a img#timeUp").click(function (event) {
                // 获取子点击
                event.stopPropagation();
                setCurrentSelectImag();//初始化设置
                $(this).attr("src", "../../img/icon_up_cor.png");
                //遍历获取除当前节点的所有子节点
                timeClick(true,"asc");

            })
            $("ul.wh-nav li a img#timeDown").click(function (event) {
                // 获取子点击
                event.stopPropagation();
                setCurrentSelectImag();//初始化设置
                $(this).attr("src", "../../img/icon_down_cor.png");
                //遍历获取除当前节点的所有子节点
                timeClick(true,"desc");

            })
            //价格排序
            $("ul.wh-nav li a#priceItem").click(function (event) {
                // 获取子点击
                event.stopPropagation();
                setCurrentSelectImag();//初始化设置
                $("ul.wh-nav li a img#priceUp").attr("src", "../../img/icon_up_cor.png");
                timeClick(false,"asc");


            })
            $("ul.wh-nav li a img#priceUp").click(function (event) {
                // 获取子点击
                event.stopPropagation()
                setCurrentSelectImag();//初始化设置
                $(this).attr("src", "../../img/icon_up_cor.png");
                timeClick(false,"asc");
                //遍历获取除当前节点的所有子节点

            })
            $("ul.wh-nav li a img#priceDown").click(function (event) {
                // 获取子点击
                event.stopPropagation();
                setCurrentSelectImag();//初始化设置
                $(this).attr("src", "../../img/icon_down_cor.png");
                timeClick(false,"desc");
                //遍历获取除当前节点的所有子节点

            })
            $(".pull-action").click(function (){
                page  = page + 1;
                loadList(page,condition,direction,"0");
            })


        })
    </script>
</body>
