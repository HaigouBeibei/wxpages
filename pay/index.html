    <!--

    <div class="am-g am-margin-top-sm">
        <div class="am-u-sm-8 ">
            <p class="am-text-lg">支付金额</p>
        </div>
        <div class="am-u-sm-4 ">
            <p class="am-text-lg" id="payCount">￥99</p>
        </div>
    </div>
    <div class="am-g">
        <div class="am-u-sm-12">
            <p>选择支付方式</p>
        </div>
    </div>
    <div class="am-g payment">
        <div class="am-u-sm-2 am-vertical-align">
            <img src="images/wechatPay.png" class="am-vertical-align-middle" />
        </div>
        <div class="am-u-sm-8">
            微信支付
        </div>
        <div class="am-u-sm-2 am-text-middle">
            <label class="am-checkbox am-danger">
                    <input type="checkbox" value="wechatJsApi" data-am-ucheck checked>
             </label>
        </div>
    </div>
    <div class="am-g payment">
        <div class="am-u-sm-2 am-vertical-align">
            <img src="images/mbPay.png" class="am-vertical-align-middle" />
        </div>
        <div class="am-u-sm-8">
            钱包余额支付
        </div>
        <div class="am-u-sm-2 am-text-middle">
            <label class="am-checkbox am-danger">
                        <input type="checkbox" value="balance" data-am-ucheck>
            </label>
        </div>
    </div>
    <div class="am-g am-margin-top-xl">
        <div class="am-u-sm-12 am-text-center">
            <button id="confirmPayButton">确认支付</button>
        </div>
    </div>

    <!--
        嗨购贝贝
    -->
    <div class="am-modal-actions " id="keyboard">
        <div class="content">
            请输入支付密码，用于支付验证
        </div>
        <!-- <div class="am-cf"></div> -->
        <div class="am-g" style="background-color: white;padding-bottom: 10px;">
            <div class="password">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <ul class="keyboard clearfix">
            <li class="bottom_border right_border top_border">1</li>
            <li class="bottom_border right_border top_border">2</li>
            <li class="bottom_border top_border">3</li>
            <li class="bottom_border right_border ">4</li>
            <li class="bottom_border right_border">5</li>
            <li class="bottom_border ">6</li>
